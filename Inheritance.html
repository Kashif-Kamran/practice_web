<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        body
        {
            color:orange;
        }
        .class1{
            color:inherit;
        }
        .class2{
            color:initial;
        }
        .class3{
            color:unset;
        }
    </style>

</head>
<body>
    <h1>This is the practice inheritence</h1>
    <ul>
        <li ><a href="#">Default</a></li>
        <li class="class1">Inheritance<a href="#"></a></li>
        <li class="class2">Initial<a href="#"></a></li>
        <li class="class3">Unset<a href="#"></a></li>
    </ul>
</body>

</html>
