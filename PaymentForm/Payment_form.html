<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentForm</title>
    <link rel="stylesheet" href="payment_from_style.css">

</head>

<body >
  
    <main>
        <form action="" method="" class="container">
            <h1>Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
            <section>
                <div>
                    <p>Name: *<input class="GetInput" type="text" name="name" placeHolder="Enter Name" required> </p>
                    <fieldset>
                        <legend>Gender *</legend>
                        <p>Male <input type="radio" name="gender" id="gender" required> Female <input type="radio" name="gender" id="gender" required></p>
                    </fieldset>
                    <p>Address: <textarea name="address" id="address" cols="30" rows="2"></textarea> </p>
                    <p>Email: <input type="email" name="email" id="email" required></p>
                    <p>PinCode: <input type="number" name="pincode" id="" required></p>
                </div>
            </section>
            <h2>Payment Information</h2>
            <p>CardType: <select name="card" id="card" required>
            <option value="">-- Select Card Type--</option>
            <option value="HBL"> HBL</option>
            <option value="MCB">MCB</option>
            <option value="Visa">Visa</option>
            <option value="Paytm">Paytm</option>
            <option value=""></option>
        </select></p>
            <p>Card Number <input type="number" name="card_number" id="card_number" required></p>
            <p>Expire Date: <input type="date" name="expire_Date" required></p>
            <p>Card Code: <input type="password" name="card_code" id="" required></p>
            <p><input type="submit" value="Pay Now"></p>
        </form>
    </main>
</body>

</html>
